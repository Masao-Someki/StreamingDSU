
seed: 2022
log_interval: 500
num_workers: 4
batch_type: numel
batch_size: 16
batch_bins: 1000000
accum_grad: 8
grad_clip: 1.0
max_epoch: 3
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 3
use_amp: false

optim: adam
optim_conf:
    lr: 0.0001
    weight_decay: 0.000001
scheduler: steplr
scheduler_conf:
    step_size: 1000
    gamma: 0.9
